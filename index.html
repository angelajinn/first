<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
</head>
<body>
    <h1>üçú Find Recipes Based On Your Ingredients üçú</h1>
    <form method="POST" action="/search">
        <label for="ingredients">Enter Ingredient(s) (comma-separated):</label><br>
        <input type="text" id="ingredients" name="ingredients" placeholder="e.g. onion"><br><br>
        <input type="submit" value="Search Recipes">
    </form>
    <div id="results"></div>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/search', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (data.error) {
                resultsDiv.innerHTML = `<p>${data.error}</p>`;
            } else if (data.message) {
                resultsDiv.innerHTML = `<p>${data.message}</p>`;
            } else if (data.recipes) {
                data.recipes.forEach(recipe => {
                    const recipeDiv = document.createElement('div');
                    recipeDiv.innerHTML = `
                        <h3>${recipe.name}</h3>
                        <p>Culture: ${recipe.description}</p>
                        <p>Serving Size: ${recipe.serving_size}</p>
                        <p>Type: ${recipe.type}</p>
                        <p>Ingredients:</p>
                        <ul>
                            ${recipe.ingredients.map(ing => `<li>${ing.name} - ${ing.amount} (${ing.type})</li>`).join('')}
                        </ul>
                    `;
                    resultsDiv.appendChild(recipeDiv);
                });
            }
        };
    </script>
</body>
</html>
